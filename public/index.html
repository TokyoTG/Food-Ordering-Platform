      <div class="modal-content">

            <div class="form-group">
              <input type="text" id="adminN" class="form-control" placeholder="Enter UserName" required>

            <div class="form-group">

  <script>
    $("#aLogin").click((e) => {
      var correctUser = "admin";
      var correctPas = "1234";
      var inputU = $("#adminN").val().toLowerCase();
      var inputP = $("#adminPass").val();
      if (correctUser == inputU && correctPas == inputP) {

        alert("Incorrect Password or Username");

    })
