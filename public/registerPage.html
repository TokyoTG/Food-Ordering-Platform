<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #427497;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="navbar-brand" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="guest.html">See Our Foods</a>

      <form class="form-inline my-2 my-lg-0">
        <a href="userLogin.html" class="btn  mr-sm-2 navbar-brand ">User Login</a>
        <!-- <button type="button" class="btn  my-2 my-sm-0 navbar-brand" data-toggle="modal"

        </button> -->
      </form>
    </div>
  </nav>

  <main>
    <div class="card" style="width: 50%; font: 1em sans-serif; margin-left: 20%; margin-top: 2%;" id="regCard">
      <div class="card-header" style="background: #427497; color: white;">
        <h4 style="color: white;">Register Form</h4>
      </div>
      <div class="card-body">
        <form id="regForm">
          <div class="form-group">
            <input pattern="[a-zA-Z]+" id="uFname" name="name" class="form-control" placeholder="Enter Fullname"
              title="Please Enter your full name here" required>
          </div>
          <div class="form-group">
            <input type="email" id="uEmail" inputmode="email" class="form-control" name="email"
              title="Please Enter a valid email" placeholder="Enter Email" required>
            <small id="emailHelp" class="form-text text-muted"><i>We'll never share your email with anyone else.</i>
            </small>
          </div>
          <div class="form-group">
            <input pattern="\d*" id="uContact" title="Please make sure your phone is correct" inputmode="numeric"
              class="form-control" name="contact" placeholder="Enter PhoneNumber" required>
          </div>
          <div class="form-group">
            <input type="text" id="uAddress" class="form-control"
              title="Enter where you want to be recieving your orders" name="address" placeholder="Enter Address"
              required>
          </div>
          <div class="form-group">
            <input type="password" id="uPassword" title="Please enter a strong passsword" minlength="8" maxlength="20"
              class="form-control" name="password" placeholder="Enter Password" required>
            <small id="passwordHelp" class="form-text text-muted">Must be 8-20 character long.</small>
          </div>
          <div class="form-group">
            <input type="password" id="uPassword2" title="Password must be the same" class="form-control" minlength="8"
              maxlength="20" placeholder="Confirm Password">
          </div>
          <div class="form-group">
            <label for="userCheck">
              <input class="form-check" type="checkbox" id="userCheck" required><small
                class="form-text text-muted">Accept
                Terms and Conditions</small></label>
          </div>
          <div class="form-group">
            <small class="form-text "><a href="#!">Terms and Conditions</a></small>
          </div>
          <button type="submit" class="btn btn-success btn-block" id="userReg"> Register</button>
        </form>
      </div>
    </div>
    </div>
    <br>
    <br>

    <footer>
      <h3>Contact Us</h3>
      <ul>
        <li><a href="#"><i class="fab fa-facebook"></i> Facebook</a></li>
        <li><a href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
        <li><a href="#"><i class="fas fa-phone"></i> Phone</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i> Mail</a></li>
      </ul>
      <p>&copy; Tokyo 2020</p>
    </footer>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script>
    $("#regForm").submit((e) => {
      e.preventDefault();
      var userRegData = {};
      var ufname = $("#uFname").val();
      var uEmail = $("#uEmail").val();
      var uContact = $("#uContact").val();
      var uAddress = $("#uAddress").val();
      var uPassword = $("#uPassword").val();
      userRegData = {
        name: ufname,
        address: uAddress,
        email: uEmail,
        password: uPassword,
        contact: uContact
      }
      console.log(userRegData);
      $.ajax({
          type: 'POST',
          url: 'http://localhost:3000/users',
          data: userRegData,
        })
        .done(function () {
          alert("You have successfully registered with us");
          window.location.assign("userLogin.html");
        })
        .fail(function () {
          alert('error');
        })
    })
  </script>
</body>
