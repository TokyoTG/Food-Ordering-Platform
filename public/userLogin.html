<!DOCTYPE html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<title>User Login</title>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0f3e5f;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="navbar-brand" style="color: blue;" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a class="navbar-brand" style="color: blue;" href="index.html">Log Out</a>
      </form>
    </div>
  </nav>
  <form id="userForm">
    <div class="form-group">
      <input type="email" id="userEmail" class="form-control" placeholder="Enter Email" required>
    </div>
    <div class="form-group">
      <input type="password" id="userPass" class="form-control" placeholder="Enter Password" required>
    </div>
    <button type="submit" class="btn btn-outline-primary" id="uLog"> Login</button>
  </form>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script>
    $("#userForm").submit((e) => {
      e.preventDefault();
      const inputEmail = $("#userEmail").val();
      const inputPass = $("#userPass").val();
      if (!inputEmail || !inputPass) {
        alert("Please fill in details");
      } else {
        $.ajax({
          type: 'GET',
          url: `http://localhost:3000/users?email=${inputEmail}&password=${inputPass}`,
          data: {
            inputEmail,
            inputPass
          },
          success: function (res) {
            if (res.length) {
              localStorage.setItem('email', inputEmail);
              localStorage.setItem('userId', res[0].id);
              localStorage.setItem('userAddress', res[0].address);
              localStorage.setItem('username', res[0].name);
              window.location.assign("userPage.html");
            } else {
              alert("not ok")
            }
          }
        })
      }
    })
  </script>
</body>
